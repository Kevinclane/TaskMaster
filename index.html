<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <header class="container-fluid bg-grad text-center">
    <div class="row border">
      <div class="col-12">
        <h1 class="lt-text-shadow">TaskMaster</h1>
      </div>
    </div>
  </header>



  <main class="container-fluid">
    <div class="row">
      <div class="col-12">
        <form onsubmit="app.listController.submitForm(event)">
          <div class="row m-3">
            <div class="col-12 col-md-6">
              <input type="text" class="form-control" name="name" placeholder="List name..." required>
            </div>
            <div class="col-12 col-md-4">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Color</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="color" required>
                  <option selected disabled>Choose...</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                  <option value="red">Red</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <button type="submit" class="btn btn-success">
                ADD
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row bg-grad text-center border">
      <div class="col-12">
        <h3 class="lt-text-shadow">Your Lists</h3>
      </div>
    </div>
    <div id="lists" class="row mt-3">

    </div>
  </main>




  <footer>

  </footer>


  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
